<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>High Impact Shared Savings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .buttons {
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 15px 25px;
      margin: 5px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .small-button {
      background-color: #6c757d;
      font-size: 14px;
      padding: 10px 20px;
    }
    #details {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 4px;
      background-color: #f8f9fa;
    }
    h2 {
      margin-top: 0;
    }
    .guideline {
      margin-bottom: 20px;
    }
    .guideline h3 {
      margin: 5px 0;
    }
    .guideline p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>High Impact Shared Savings</h1>
    <p>Click one of the high impact buttons to see details, or try the "also ran" options below.</p>

    <!-- High Impact Buttons -->
    <div class="buttons" id="highImpactButtons">
      <!-- These buttons are hardcoded for now; clicking will display details -->
      <button class="button" data-measure="COL-E">Colon Screen</button>
      <button class="button" data-measure="BCS-E">Mammogram</button>
      <button class="button" data-measure="CBP">HTN</button>
      <button class="button" data-measure="GSD">Diabetes</button>
      <button class="button" data-measure="AMM">Med Management</button>
      <button class="button" data-measure="TRC">Med Rec</button>
      <button class="button" data-measure="FMC">Follow Up Visits</button>
    </div>

    <!-- Also Ran Buttons -->
    <div class="buttons" id="alsoRanButtons">
      <!-- For simplicity, we list the remaining measure_ids from the JSON -->
      <!-- You can adjust these as desired -->
      <button class="button small-button" data-measure="CWP">Pharyngitis</button>
      <button class="button small-button" data-measure="URI">Upper Respiratory</button>
      <button class="button small-button" data-measure="AMR">Asthma Med Ratio</button>
      <button class="button small-button" data-measure="CCS">Cervical Cancer</button>
      <button class="button small-button" data-measure="CHL">Chlamydia Screening</button>
      <button class="button small-button" data-measure="EED">Eye Exam (Diabetes)</button>
      <button class="button small-button" data-measure="KED">Kidney Eval</button>
      <button class="button small-button" data-measure="CMA">Cholesterol Med Adherence</button>
      <button class="button small-button" data-measure="DMA">Diabetes Med Adherence</button>
      <button class="button small-button" data-measure="POLY-ACH">Polypharmacy ACH</button>
      <button class="button small-button" data-measure="POLY-CNS">Polypharmacy CNS</button>
      <button class="button small-button" data-measure="SPD">Statin (Diabetes)</button>
      <button class="button small-button" data-measure="SUPD">Statin Use (Diabetes)</button>
      <button class="button small-button" data-measure="AIS-E">Adult Immunization</button>
    </div>

    <!-- Details Display -->
    <div id="details">
      <h2>Guideline Details</h2>
      <div id="guidelineDetails">
        <p>Please click a button above to display the guideline details.</p>
      </div>
    </div>
  </div>

  <script>
    // Global variable to store the guidelines JSON (loaded from rules.json)
    let medicalData = {};

    // Load the JSON from rules.json
    fetch('rules.json')
      .then(response => {
        if (!response.ok) {
          throw new Error("Error loading JSON: " + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        medicalData = data;
        console.log("Loaded rules.json:", medicalData);
      })
      .catch(error => {
        console.error(error);
      });

    // Helper function to display guideline details from medicalData
    function displayGuideline(measureID) {
      // Find the guideline in medicalData.conditions that matches the measureID.
      const guidelines = medicalData.conditions;
      let found = null;
      for (const key in guidelines) {
        if (guidelines[key].measure_id === measureID) {
          found = { title: key, ...guidelines[key] };
          break;
        }
      }

      const detailsDiv = document.getElementById("guidelineDetails");
      if (found) {
        detailsDiv.innerHTML = `
          <div class="guideline">
            <h3>${found.title} (<em>${found.measure_id}</em>)</h3>
            <p><strong>Description:</strong> ${found.description}</p>
            <p><strong>Measurement Period:</strong> ${found.measurement_period}</p>
            <p><strong>Ages:</strong> ${found.ages}</p>
            <p><strong>Denominator Exclusions:</strong> ${found.denominator_exclusions.join('; ')}</p>
            <p><strong>Methods to Close Gap:</strong> ${found.methods_to_close_gap.join('; ')}</p>
            <p><strong>Best Practices:</strong></p>
            <ul>
              ${found.best_practices.map(practice => `<li>${practice}</li>`).join('')}
            </ul>
          </div>
        `;
      } else {
        detailsDiv.innerHTML = `<p>No details found for measure ${measureID}.</p>`;
      }
    }

    // Add click event listeners to all buttons
    document.querySelectorAll('button[data-measure]').forEach(button => {
      button.addEventListener('click', function() {
        const measureID = this.getAttribute('data-measure');
        displayGuideline(measureID);
      });
    });
  </script>
</body>
</html>
